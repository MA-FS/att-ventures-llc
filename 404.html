    <style>
        /* ===== CSS CUSTOM PROPERTIES (Design Tokens) ===== */
        :root {
            /* Color Palette - Light Theme */
            --color-bg-primary: #ffffff;
            --color-bg-secondary: #f8fafc;
            --color-bg-tertiary: #f1f5f9;

            --color-text-secondary: #475569;
            --color-text-tertiary: #64748b;

            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.2);

            /* Accent gradients */

            --gradient-accent: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);

            --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
            
            /* Transitions */
            --transition-smooth: cubic-bezier(0.22, 1, 0.36, 1);
            --transition-fast: 200ms var(--transition-smooth);
            --transition-medium: 350ms var(--transition-smooth);
        }
        
        /* Dark Theme Override */
        [data-theme="dark"] {
            --color-bg-primary: #0f172a;
            --color-bg-secondary: #1e293b;
            --color-bg-tertiary: #334155;
            --color-text-primary: #f8fafc;

            --gradient-primary: linear-gradient(135deg, #64748b 0%, #94a3b8 50%, #cbd5e1 100%);
            --gradient-spotlight: radial-gradient(circle at 30% 20%, rgba(100, 116, 139, 0.1) 0%, transparent 50%);
            
            --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.2);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);

        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: var(--color-text-primary);
            background: var(--color-bg-primary);
            transition: background-color var(--transition-medium), color var(--transition-medium);
            overflow-x: hidden;
        }
        
        /* ===== LAYOUT CONTAINER ===== */
        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
        }
        
        /* ===== NAVIGATION ===== */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            padding: 16px 0;
            z-index: 50;
            transition: all var(--transition-fast);
        }

        .nav-container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text-primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .nav-brand:hover,
        .nav-brand:focus {
            color: var(--color-text-secondary);
            outline: none;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-link {

            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color var(--transition-fast);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .nav-link:hover,

            color: var(--color-text-primary);
            background: var(--color-bg-tertiary);
            outline: none;
        }

        .nav-link.current {
            color: var(--color-text-primary);
            background: var(--color-bg-tertiary);
        }

        /* ===== SKIP LINK ===== */
        .skip-link {

            top: -40px;
            left: 6px;
            background: var(--color-text-primary);
            color: var(--color-bg-primary);
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 1000;
            transition: top var(--transition-fast);

        }

            z-index: 100;
            box-shadow: var(--shadow-soft);
        }
        
        .theme-toggle:hover {

            box-shadow: var(--shadow-medium);
        }
        
        .theme-toggle:focus {
            outline: 2px solid var(--color-text-secondary);
            outline-offset: 2px;
        }
        
        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: var(--color-text-primary);
            transition: all var(--transition-fast);
        }

            padding: 120px 0 var(--section-spacing);
            position: relative;
            min-height: 100vh;

        .error-message {
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            color: var(--color-text-secondary);
            margin-bottom: 48px;
            line-height: 1.6;
        }
        
        .error-buttons {

            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border: 2px solid var(--color-border);
            border-radius: 50px;
            padding: 14px 28px;
            color: var(--color-text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-soft);
        }
        
        .btn:hover,
        .btn:focus {
            background: var(--color-text-primary);
            color: var(--color-bg-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);

        }
        
        .btn-primary {
            background: var(--color-text-primary);

        .btn-primary:hover,

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {

        /* ===== ACCESSIBILITY & REDUCED MOTION ===== */

        }
        
        /* Focus styles */
        .btn:focus,

            outline-offset: 2px;
        }
    </style>
</head>

    <script>
        // ===== THEME TOGGLE FUNCTIONALITY =====
        (function() {
            'use strict';
            
            const themeToggle = document.querySelector('.theme-toggle');
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            const html = document.documentElement;
            
            // Check for saved theme preference or default to 'light' mode
            const currentTheme = localStorage.getItem('theme') || 
                                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            // Apply the current theme
            function applyTheme(theme) {
                html.setAttribute('data-theme', theme);
                
                if (theme === 'dark') {
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                    themeToggle.setAttribute('aria-label', 'Switch to light mode');
                } else {
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                    themeToggle.setAttribute('aria-label', 'Switch to dark mode');
                }
            }
            
            // Initialize theme
            applyTheme(currentTheme);
            
            // Theme toggle click handler
            themeToggle.addEventListener('click', function() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });
            
            // Keyboard accessibility for theme toggle
            themeToggle.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    themeToggle.click();
                }
            });
            
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if (!localStorage.getItem('theme')) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        })();
    </script>
